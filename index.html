<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&family=Poppins:wght@200;400;600;700;800&family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Gamers Zone</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
</head>

<body>
    <header>
        <!-- nav bar section  -->
        <nav class="nav">
            <div class="nav-logo">
                <img src="images/Frame.png" alt="" class="nav-img">
                <div class="nav-title"><span class="game">G</span>amer</div>
            </div>
            <ul>
                <li>About Us</li>
                <li>Developers</li>
                <li class="follow">Follow Us On <i class="fa-brands fa-youtube"></i><i class="fa-brands fa-tiktok"></i></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- banner section  -->
        <section class="banner">
            <div class="banner-content">
                <h4 class="banner-title1">Play Like The</h4>
                <h3 class="banner-title2">G.O.A.T.</h3>
                <p class="banner-des1"><i class="fa-regular fa-circle-play"></i>1-Click instant play</p>
                <p class="banner-des2"><i class="fa-solid fa-download"></i>No Download</p>
                <p class="banner-des3"><i class="fa-solid fa-user-group"></i>1000s of supported online games</p>
                <button class="banner-btn1">Sign In</button><button class="banner-btn2">Go Rogue</button>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
        
    </main>

</body>

</html>
